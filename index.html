<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Sintony" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Patrick Hand" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Shopping</title>
</head>
<body>
   
    <section>
        <div id="shopping-bar">
           <div class="row">
           <div class="col-md-6">
                <p id="logo">GR</p>
           </div> 
            
           <div class="col-md-6">
            <ul>
                <li>Log In</li>
                <li>Gift Cards</li>
                <li>Shopping Cart<span><i class="fa fa-shopping-cart" aria-hidden="true"></i></span></li>
            </ul>
            </div>
           </div>  
              
        </div>
    </section>
   
    <section>
        <div id="navigation">
            <ul>
                <li>Women's</li>
                <li>Men's</li>
                <li>Children's</li>
                <li>Accessories</li>
                <li>Beauty</li>
                <li>Clearance</li>
                
            </ul>
            
        </div>
        
    </section>
    
    <section>
        <div id="showcase">
          <div id="promo">
           <h1>60% Off</h1>
           <h3>All Sales Items</h3>
           <h6>* Online Only</h6>
           <div class="align"></div>
           <center><h4 class="text-center" id="shop">SHOP NOW</h4></center>
          </div>
          
        </div>
    </section>
    
    <section>
        <div id="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </section>
    
    <section>
        <div id="sales">
            <div class="row">
                <div class="col-md-6">
                    
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
        </div>
    </section>
   
</body>
</html>
