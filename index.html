<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Sintony" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Shopping</title>
</head>
<body>
   
    <section>
        <div id="shopping-bar">
           <div class="row">
           <div class="col-md-6">
                <p id="logo">GR</p>
           </div> 
            
           <div class="col-md-6">
            <ul>
                <li>Log In</li>
                <li>Gift Cards</li>
                <li>Shopping Cart<span><i class="fa fa-shopping-cart" aria-hidden="true"></i></span></li>
                <li><span id="total">$52.12</span></li>
            </ul>
            </div>
           </div>  
              
        </div>
    </section>
   
    <section>
        <div id="navigation">
            <ul>
                <li>Women's</li>
                <li>Men's</li>
                <li>Children's</li>
                <li>Accessories</li>
                <li>Beauty</li>
                <li>Clearance</li>
                
            </ul>
            
        </div>
        
    </section>
    
    <section>
        <div id="showcase">
          <div id="promo">
           <h1>60% Off</h1>
           <h3>All Sales Items</h3>
           <h6>* Online Only</h6>
           <div class="align"></div>
           <center><a href=""><h4 class="text-center" id="shop">SHOP NOW</h4></a></center>
          </div>
          
        </div>
    </section>
    
    <section>
        <div id="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                       <img src="images/gators.jpeg" alt=""> 
                       <p id="new-arrivals">New Arrivals</p>
                    </div>
                    <div class="col-md-4">
                       <img src="images/high-fashion-model.jpeg" alt=""> 
                       <p id="glamour">Glamour</p>
                    </div>
                    <div class="col-md-4">
                       <img src="images/watch.jpeg" alt=""> 
                       <p id="luxury">Luxury</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section>
        <div id="sales">
            <div class="row">
                <div class="col-md-6">
                   <img src="images/children-coats.jpg" alt=""> 
                   <p id="children">Children's Apparel</p>
                </div>
                <div class="col-md-6">
                   <img src="images/apparell.jpeg" alt="">
                   <p id="accessorize">Accessorize</p> 
                </div>
            </div>
        </div>
    </section>
    
    <section>
        <div id="items">
            <div class="row">
                <div class="col-md-5">
                   <img src="images/girl-shopping-bags.jpeg" alt=""> 
                </div>
                <div class="col-md-7">
                   <img src="images/jeans-shopping-bags.jpeg" alt=""> 
                </div>
            </div>
        </div>
    </section>
    
    <section>
        <footer>
            <p>&copy; 2017 Gabrielle Rutherford</p>
        </footer>
    </section>
   
</body>
</html>
